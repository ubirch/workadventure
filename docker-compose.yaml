version: "3"
services:
  reverse-proxy:
    image: traefik:v2.3
    command:
      - --providers.docker
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
    restart: on-failure
    ports:
      - "80:80"
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      # - "8080:8080"
    depends_on:
      - back
      - front
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/etc/traefik/:ro
      - ./cert/:/cert/

    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.http-catchall.tls.domains[0].main=play.ubirch.xyz"
      - "traefik.http.routers.http-catchall.tls.domains[0].sans=api.ubirch.xyz"
      - "traefik.http.routers.http-catchall.tls.certresolver=default"

  front:
    image: thecodingmachine/nodejs:14
    environment:
      DEBUG_MODE: "$DEBUG_MODE"
      JITSI_URL: "meet.ffmuc.net"
      JITSI_PRIVATE_MODE: "$JITSI_PRIVATE_MODE"
      HOST: "0.0.0.0"
      NODE_ENV: development
      API_URL: api.ubirch.xyz
      ADMIN_URL: admin.workadventure.localhost
      STARTUP_COMMAND_1: yarn install
      TURN_SERVER: "turn:coturn.workadventu.re:443,turns:coturn.workadventu.re:443"
      TURN_USER: workadventure
      TURN_PASSWORD: WorkAdventure123
    command: yarn run start
    restart: on-failure
    volumes:
      - ./front:/usr/src/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`play.ubirch.xyz`)"
      - "traefik.http.routers.front.entryPoints=web,traefik"
      - "traefik.http.services.front.loadbalancer.server.port=8080"
      - "traefik.http.routers.front-ssl.rule=Host(`play.ubirch.xyz`)"
      - "traefik.http.routers.front-ssl.entryPoints=websecure"
      - "traefik.http.routers.front-ssl.tls=true"
      - "traefik.http.routers.front-ssl.tls.certresolver=default"
      - "traefik.http.routers.front-ssl.service=front"


  back:
    image: thecodingmachine/nodejs:12
    command: yarn dev
    restart: on-failure
    #command: yarn run profile
    environment:
      STARTUP_COMMAND_1: yarn install
      SECRET_KEY: yourSecretKey
      SECRET_JITSI_KEY: "$SECRET_JITSI_KEY"
      ALLOW_ARTILLERY: "true"
      ADMIN_API_TOKEN: "$ADMIN_API_TOKEN"
      JITSI_URL: "meet.ffmuc.net"
      JITSI_ISS: $JITSI_ISS
    volumes:
      - ./back:/usr/src/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.back.rule=Host(`api.ubirch.xyz`)"
      - "traefik.http.routers.back.entryPoints=web"
      - "traefik.http.services.back.loadbalancer.server.port=8080"
      - "traefik.http.routers.back-ssl.rule=Host(`api.ubirch.xyz`)"
      - "traefik.http.routers.back-ssl.entryPoints=websecure"
      - "traefik.http.routers.back-ssl.tls.certresolver=default"
      - "traefik.http.routers.back-ssl.tls=true"
      - "traefik.http.routers.back-ssl.service=back"

  website:                                                                     
    image: thecodingmachine/nodejs:12-apache                                   
    environment:                                                               
      STARTUP_COMMAND_1: npm install                                           
      STARTUP_COMMAND_2: npm run watch &                                       
      APACHE_DOCUMENT_ROOT: dist/                                              
    volumes:                                                                   
      - ./website:/var/www/html                                                
    labels:                                                                    
      - "traefik.http.routers.website.rule=Host(`workadventure.localhost`)"    
      - "traefik.http.routers.website.entryPoints=web"                         
      - "traefik.http.services.website.loadbalancer.server.port=80"            
      - "traefik.http.routers.website-ssl.rule=Host(`workadventure.localhost`)"
      - "traefik.http.routers.website-ssl.entryPoints=websecure"               
      - "traefik.http.routers.website-ssl.tls=true"                            
      - "traefik.http.routers.website-ssl.service=website"                     

  messages:
    image: thecodingmachine/workadventure-back-base:latest
    environment:
      STARTUP_COMMAND_1: yarn install
      STARTUP_COMMAND_2: yarn run proto:watch
    volumes:
      - ./messages:/usr/src/app
      - ./back:/usr/src/back
      - ./front:/usr/src/front
